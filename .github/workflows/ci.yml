name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: read-all

jobs:
  test_backend:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker registry
        uses: docker/login-action@v3
        with:
          registry: repo.startreedata.io/startree-docker-registry
          username: ${{ secrets.MVN_ARTIFACTORY_USERNAME }}
          password: ${{ secrets.MVN_ARTIFACTORY_TOKEN }}

      - name: Start Pinot
        run: docker compose up pinot --quiet-pull --detach

      - name: Install Go environment
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: 'go.sum'

      - name: Setup Pinot
        run: go run cmd/testsetup/main.go

      - name: Run unit tests
        run: go test -p 1 -v ./...

      - name: Collect Pinot logs
        if: ${{ failure() }}
        run: docker compose logs pinot > pinot.log

      - name: Upload Pinot logs
        uses: actions/upload-artifact@v4
        if: ${{ failure() }}
        with:
          path: pinot.log
          retention-days: 30

  test_frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - run: yarn install --frozen-lockfile
      - run: yarn run typecheck
      - run: yarn run lint
      - run: yarn run test

  build_plugin:
    name: Build Plugin
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Go environment
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: 'go.sum'

      - name: Install Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - run: go run cmd/release/main.go build_backend
      - run: yarn install --frozen-lockfile
      - run: yarn run build

      - run: tar cf dist.tar dist

      - name: Upload plugin
        uses: actions/upload-artifact@v4
        with:
          name: dist.tar
          path: dist.tar
          retention-days: 30

  end_to_end:
    name: Test E2E
    runs-on: ubuntu-latest
    needs: [ build_plugin ]
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker registry
        uses: docker/login-action@v3
        with:
          registry: repo.startreedata.io/startree-docker-registry
          username: ${{ secrets.MVN_ARTIFACTORY_USERNAME }}
          password: ${{ secrets.MVN_ARTIFACTORY_TOKEN }}

      - name: Install Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Download plugin
        uses: actions/download-artifact@v4
        with:
          name: dist.tar

      - run: tar xf dist.tar

      - name: Start Grafana
        run: docker compose up grafana --wait

      - name: Install Playwright Browsers
        run: yarn install --frozen-lockfile && yarn playwright install --with-deps chromium

      - name: Run Playwright tests
        run: yarn playwright test --reporter github
        env:
          PINOT_CONNECTION_CONTROLLER_URL: ${{ secrets.E2E_PINOT_CONNECTION_CONTROLLER_URL }}
          PINOT_CONNECTION_BROKER_URL: ${{ secrets.E2E_PINOT_CONNECTION_BROKER_URL }}
          PINOT_CONNECTION_DATABASE: ${{ secrets.E2E_PINOT_CONNECTION_DATABASE }}
          PINOT_CONNECTION_AUTH_TOKEN: ${{ secrets.E2E_PINOT_CONNECTION_AUTH_TOKEN }}

      - name: Upload Playwright artifacts
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Collect Grafana logs
        run: docker compose logs grafana > grafana.log

      - name: Upload Grafana logs
        uses: actions/upload-artifact@v4
        if: ${{ failure() }}
        with:
          path: grafana.log
          retention-days: 30
